driver:
  name: docker
  use_sudo: false
  privileged: true
  ssh_timeout: 5
  ssh_retries: 5
  public_key: .kitchen/docker_id_rsa.pub
  private_key: .kitchen/docker_id_rsa
  forward:
    - 80

transport:
  name: docker
  # log_level: :debug

provisioner:
  name: salt_solo
  #log_level: debug
  salt_install: none
  require_chef: false
  is_file_root: true
  salt_copy_filter:
    - .git
    - .kitchen
    - Gemfile
    - Gemfile.lock
    - pytests_cache
    - docker-scripts
    - script.sh
    - requirements.txt
    - LICENSE
    - .kitchen.yml
    - README.md

platforms:
  - name: ubuntu-22.04
    driver_config:
      image: ubuntu2204_salt_minion
      platform: ubuntu
      hostname: ufcolo1-app3-bob
      container_name: ufcolo1-app3-bob
      instance_name: ufcolo1-app3-bob
