{%- set host = pillar['ufconfig']['hosts'][grains.id] %}
{%- set network = pillar['ufconfig']['networks'][host['networking']['network']] %}
{%- set site = pillar['ufconfig']['sites'][network['site']] -%}

{# 
    Print multiple log-servers if the array exists,
    otherwise fall back to 'log-server' used before.
#}
{%- if site['log-servers'] is defined %}
{%- for srv in site['log-servers'] %}
*.* @{{ srv }}
{%- endfor %}
{%- else %}
*.* @{{ site['log-server'] }}
{%- endif %}