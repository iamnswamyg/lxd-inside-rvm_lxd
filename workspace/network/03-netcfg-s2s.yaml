{%- set host = pillar['ufconfig']['hosts'][grains.id] %}
{%- set networking = host['networking'] %}
{%- set network = pillar['ufconfig']['networks'][networking['s2s']['network']] %}
network:
  version: 2
  renderer: networkd
  vlans:
    vlan.s2s:
      link: {{ vlan_link }}
      addresses: [{{ networking['s2s']['address'] }}/{{ network['network-prefix'] }}]
{%- if network['site'] == 'ufcolo1' %}
      id: 211
      routes:
        - to: 10.212.0.0/16
          via: 10.211.1.1
{%- endif %}
{%- if network['site'] == 'ufcolo2' %}
      id: 212
      routes:
        - to: 10.211.0.0/16
          via: 10.212.1.1
{%- endif %}
