{%- set host = pillar['ufconfig']['hosts'][grains.id] %}
{%- set networking = host['networking'] %}
{%- set network = pillar['ufconfig']['networks'][networking['network']] %}
{%- set ifaces = networking.get('ifaces', ['eth0', 'eth1']) %}
{%- set iface1 = ifaces[0] %}
{%- set iface2 = ifaces[1] %}
{%- set nameservers = networking['dns-nameservers']|default(network['dns-nameservers']) %}
# This file describes the network interfaces available on your system
# For more information, see netplan(5).
network:
  version: 2
  renderer: networkd
  ethernets:
    {{ iface1 }}:
      dhcp4: no
      dhcp6: no
      optional: true
    {{ iface2 }}:
      dhcp4: no
      dhcp6: no
      optional: true
  bonds:
    bond0:
      interfaces: [{{ iface1 }}, {{ iface2 }}]
      parameters:
        mode: 802.3ad
        lacp-rate: fast
        mii-monitor-interval: 100
      dhcp4: no
      dhcp6: no
  bridges:
    br0:
      interfaces: [bond0]
      dhcp4: no
      dhcp6: no
      addresses: [{{ networking['address'] }}/{{ network['network-prefix'] }}]
      gateway4: {{ network['gateway'] }}
      nameservers:
        search: [{{ network['dns-search'] }}]
        addresses:
{%- for nameserver in nameservers %}
          - {{ nameserver }}
{%- endfor %}
